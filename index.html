<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="./style.css">
        

        <title>RPG - Dragon Repeller</title>

    </head>
    <body>
        <div class="game">
            <!--In your role playing game, users will be able to track their stats, buy weapons, and fight monsters. 
            Before you can continue with the interactive JavaScript portion of the game, you need to first create the HTML elements that will display the game information.-->
            <div id="stats">
                <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
                <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
                <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
            </div>
            <div class="controls">
                <button id="button1">Go to store</button>
                <button id="button2">Go to cave</button>
                <button id="button3">Fight dragon</button>
            </div>
            <div id="monsterStats">
                <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
                <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
            </div>>
            <div class="text">
                Welcome to Dragon Repeller. 
                You must defeat the dragon that is preventing people from leaving the town. 
                You are in the town square. 
                Where do you want to go? Use the buttons above.
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
